apiVersion: v1
kind: Namespace
metadata:
  name: vectara-ingest-examples
---
apiVersion: v1
kind: Secret
metadata:
  name: vectara-api-key
  namespace: vectara-ingest-examples
type: Opaque
stringData:
  VECTARA_API_KEY: your-actual-api-key-here
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vectara-endpoint
  namespace: vectara-ingest-examples
data:
  vectara_endpoint: "https://vectara.example.com/api"
---
apiVersion: v1
kind: Secret
metadata:
  # The Secret name is now generic
  name: crawler-credentials
  namespace: vectara-ingest-examples
type: Opaque
stringData:
  # The content remains specific to SharePoint
  secrets.toml: |
    [sharepoint]
    SHAREPOINT_USERNAME = "example@example.com"
    SHAREPOINT_PASSWORD = "your-password"
---
apiVersion: v1
kind: ConfigMap
metadata:
  # The ConfigMap name is now generic
  name: crawler-config
  namespace: vectara-ingest-examples
data:
  # The data key and content remain specific to SharePoint
  sharepoint.yml: |
    vectara:
      corpus_key: ingest_sharepoint
      reindex: true
      create_corpus: false
    
    crawling:
      crawler_type: sharepoint
    
    doc_processing:
      model: "openai"
      doc_parser: docling
      parse_tables: true
      enable_gmft: true
      do_ocr: true
      summarize_images: true
      
      unstructured_config:
        chunking_strategy: by_title
        chunk_size: 512
      
      use_core_indexing: true
    
    sharepoint_crawler:
      team_site_url: "http://myteam.internal/wplinvm"
      mode: folder
      target_folder: "/testing/Shared%20Documents/Subfolder2"
      recursive: true
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vectara-ingest-cronjob-sharepoint
  namespace: vectara-ingest-examples
spec:
  # Cron schedule to run at the beginning of every hour
  schedule: "0 * * * *"
  # Prevents multiple jobs from running if the previous one hasn't finished
  concurrencyPolicy: Forbid
  # Keeps a history of the last 3 successful jobs
  successfulJobsHistoryLimit: 3
  # Keeps a history of the last failed job
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: vectara-ingest
              image: vectara/vectara-ingest:2.0.7.full # Always use a known tag
              env:
                - name: VECTARA_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: vectara-api-key
                      key: VECTARA_API_KEY
                - name: VECTARA_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      name: vectara-endpoint
                      key: vectara_endpoint
                # The CONFIG and PROFILE env vars still point to the specific
                # sharepoint config file and profile name.
                - name: CONFIG
                  value: /config/sharepoint.yml
                - name: PROFILE
                  value: sharepoint
              volumeMounts:
                # The volumeMount name is now generic
                - name: crawler-config-volume
                  # The mountPath and subPath remain specific to the config file
                  mountPath: /config/sharepoint.yml
                  subPath: sharepoint.yml
                # The volumeMount name is now generic
                - name: crawler-credentials-volume
                  mountPath: /home/vectara/env/secrets.toml
                  subPath: secrets.toml
          volumes:
            # The volume name is now generic
            - name: crawler-config-volume
              configMap:
                # This now references the new generic ConfigMap name
                name: crawler-config
            # The volume name is now generic
            - name: crawler-credentials-volume
              secret:
                # This now references the new generic Secret name
                secretName: crawler-credentials
          restartPolicy: OnFailure